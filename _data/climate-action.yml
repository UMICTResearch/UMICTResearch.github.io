- name: "Replicating Residential Sustainability Study in Urban India"
  pic: IndiaEnergyRepliCHI_submitted_thumb
  abstract: "Despite the global nature of problems such as rapid depletion of fossil fuels and water resources, most of the solutions being developed to address these issues are based on studies done in the developed world. We conducted a study of energy, water and fuel conservation practices in urban India, replicating the work of Dillahunt et al., a qualitative study that explored the current practices, beliefs and attitudes of low-income households in two distinct U.S. locations. We used the same method, a photo-elicitation interview study, with 11 participants in Bangalore, India. Our study highlights deep conservation actions, which were influenced by the cultural context and different from the original work. Participants in our study shared motivations to conserve with participants in the previous study including scarcity, money, comfort and religion. "
  authors: Jain, M., Shrinivasan, Y., Dillahunt, T. (2013)
