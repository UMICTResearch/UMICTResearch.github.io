- name: "Next steps for sustainable HCI"
  pic: p66-silberman_thumb
  abstract: "The paper examines the evolution and challenges of Sustainable Human-Computer Interaction (SHCI) research over its initial seven years, highlighting six core lessons learned. It underscores the critical need for SHCI to articulate clear sustainability goals and metrics, integrate knowledge from diverse disciplines, and navigate the tension between technological innovation and sustainability imperatives. The paper emphasizes the importance of broader collaboration and practical ethical considerations in addressing sustainability challenges. It proposes next steps for SHCI researchers, including specifying sustainability goals, considering longer time scales, and supporting systems in everyday use. Moreover, it identifies practical challenges and initiatives to foster more engaged and effective SHCI research. Ultimately, the paper calls for a collective reflection on the role of HCI in contributing to sustainability efforts and advocates for institutional changes to better support this endeavor."
  authors: "Silberman, M.S., Nathan, L., Knowles, B., Bendor, R., Clear, A., Håkansson, Dillahunt, T., Mankoff, J. (2014)"
  impact: "| Interactions, September – October 2014 |"
