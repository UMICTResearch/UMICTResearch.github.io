- name: "Toward a Deeper Understanding of Sustainability within HCI"
  pic: Dillahunt-sustainability-workshop-2014-finalonwebsite_thumb
  abstract: "HCI researchers have contributed numerous articles in the area of sustainability; however, much of this work is skewed towards environmental sustainability. Future HCI research must take a more comprehensive view of the environmental, social, and economic facets that make up sustainability. This paper defines sustainability and each of the three facets, reviews existing HCI research that overlaps with these facets, and suggests directions for HCI to help achieve sustainability in the future. The paper concludes with a set of remaining questions to consider for future HCI research in sustainability"
