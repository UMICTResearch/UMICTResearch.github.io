- name: "Design implications for social-energy applications"
  pic: CMU-HCII-12-100_thumb
  abstract: "Home-energy studies suggest that providing users with real-time and cross-household feedback may nudge users toward sustainable behaviors. Although methods of comparison yield significant savings, only a limited amount of homeenergy research has explored social communication with feedback devices. Inspired by our prior energy studies in low-income communities, we present the results of a needs-validation study and provide design implications for real-time, communitybased feedback displays."
  authors: Dillahunt, T., Mankoff, J. (2012)
