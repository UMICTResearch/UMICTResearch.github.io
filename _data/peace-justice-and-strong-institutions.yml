- name: "Eliciting Tech Futures Among Black Young Adults: A Case Study of Remote Speculative Co-Design"
  pic: Harrington_CHI21_thumb
  abstract: "The question of who gets to contribute to design futures and technology innovation has become a topic of conversation across HCI,
CSCW, and other computing communities. This conversation has
grave implications for communities that often fnd themselves an
afterthought in technology design, and who coincidentally could
beneft most from technological interventions in response to societal oppression. To explore this topic, we examined “futuring”
through co-designed speculative design fctions as methods to envision utopian and dystopian futures. In a case study, we examined
technology’s role in the imagined futures of youth participants of a
Chicago summer design program. We highlight emerging themes
and contribute an analysis of remote co-design through an Afrofuturism lens. Our analysis shows that concepts of utopian futures
and technologies to support those futures are still heavily laden
with dystopian realities of racism and poverty. We discuss ways
that speculative design fctions and futuring can serve to address
inclusivity in concept generation for new technologies, and we provide recommendations for conducting design techniques remotely
with historically excluded populations."
  impact: "| In Proc. of CHI'21 Conference on Human Factors in Computing Systems |"
  authors: "Harrington, C. N. and Dillahunt, T. R. (2021)"
