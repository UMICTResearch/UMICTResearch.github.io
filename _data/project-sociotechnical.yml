# Project Details for SocioTechnical capital, employment and economic mobility

- name: "Increasing Sociotechnical Capital with Crowd-sourced Career Advice"
  pic: employment-thumb
  abstract: "Despite the passing of the economic recession of 2008, many people are still unable to find stable jobs. The goal of this project is to help to address this problem by providing easy access to individuals for access to employment resources such as resume and interview feedback. We explore both Crowd-sourcing and Friend-sourcing as mechanisms to address these issues. This project was presented at the Michigan UROP symposium in April 2015."
