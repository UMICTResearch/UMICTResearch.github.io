- name: "Increasing Sociotechnical Capital with Crowd-sourced Career Advice"
  pic: Jobs_Near_Me1-thumb
  abstract: "Social networking tools and online markets tend to target highly educated and highly paid professionals who are likely to be employed or have a professional background (e.g., CareerBuilder, LinkedIn, Amazon Mechanical Turk).  Past research suggests that very few of these applications target or provide opportunities for populations that may be unemployed, or who have limited education. The goal of this project was to better understand how these applications could be better suited for unemployed populations. After conducting a brief review of related HCI and sociology literatures we conducted a survey and competitive analysis of employment-related applications available today. Next, we conducted an analysis of user ratings and comments of these applications, and a one-hour usability test of Snagajob and Indeed, two of the most popular employment applications on the Android App Store. Initial findings suggest that though users find employment applications helpful, they would benefit from additional features such as the ability to upload an existing resume or CV to their profiles, filter options when searching for jobs, and alerts about the application process after applications have been submitted. Our participants faced challenges while using employment applications such as an inability to create strong profiles, irrelevant search options and failure to know if employers actually received their applications, which suggested application unreliability. This project was presented at the Michigan UROP symposium in April 2015."
  authors: "Patterson, H., Kaur, J., Dillahunt, T.R."
  mainlink: UROP_Poster_HP
