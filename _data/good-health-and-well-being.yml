- name: "Trust, reciprocity, and the role of timebanks as intermediaries: Design implications for addressing healthcare transportation barriers"
  pic: dillahunt_trust_CHI22_thumb
  abstract: "Millions of Americans forego medical care due to a lack of nonemergency transportation, particularly minorities, older adults, and those who have disabilities or chronic conditions. Our study investigates the potential for using timebanks—community-based voluntary services that encourage exchanges of services for “time dollars” rather than money—in interventions to address healthcare transportation barriers to seed design implications for a future affordable ridesharing platform. In partnership with a timebank and a federally qualifed healthcare center (FQHC), 30 participants completed activity packets and 29 of them attended online workshop sessions. Our fndings suggest that promoting trust between drivers and riders requires systems that prioritize safety and reliability; yet, there were discrepancies in the ability of the timebank and FQHC to moderate trust. We also found that timebank supports reciprocity,but healthcare transportation requires additional support to ensure balanced reciprocity. We explain these fndings drawing from network closure and trust literature. Finally, we contribute design implications for systems that promote trust and facilitate relational over transactional interactions, which help to promote reciprocity and refect participants’ values."
  authors: "Dillahunt, T.R., Maestre, J.F., Kameswaran, V., Poon, E., Torres, J.O., Gallardo, M., Rasmussen, S.E., Shih, P.C., Bagle, A., Young, S.L.A., and Veinot, T.C. (2022)"
  mainlink: dillahunt_trust_CHI22
  impact: "| In Proc. of the CHI'22 Conference on Human Factors in Computing Systems |"
  resources:
