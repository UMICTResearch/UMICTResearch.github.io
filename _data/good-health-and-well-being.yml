##Projects for good health and well being


- name: "Targeting Patients’ Cognitive Load for Telehealth Video Visits Through Student-Delivered Helping Sessions at a United States Federally Qualified Health Center: Equity-Focused"
  pic: Marcy_JMIR23_thumb
  abstract: "A pilot intervention at a Federally Qualified Health Center (FQHC) used warm accompaniment telehealth sessions to aid patients during the COVID-19 pandemic. Graduate students led sessions to assist with telehealth setup. Results showed that while only a small percentage participated, those who did had lower education and less tech experience. Strategies to reduce cognitive load included step-by-step guidance and building rapport. While no significant differences were found in visit experiences, intervention participants were less satisfied with video visits. The study suggests that patients at FQHC may need better access to technology and human support for telehealth. Future studies should explore blended strategies for equitable telehealth access."
  authors: "Antonio M.G., Williamson, A., Kameswaran, V., Beals, A., Ankrah, E., Goulet, S., Wang, Y., Macias, G., Gist, J.J., Brown, L.K., Davis, S., Pillai, S., Buis, Dillahunt, T.R., and Veinot, T.C. (2023)"
  mainlink: Marcy_JMIR23
  impact: "| In Proc. of the CHI'23 Conference on Human Factors in Computing Systems |"
